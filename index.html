<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NamasteLang</title>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Anton&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@100;500&display=swap" rel="stylesheet">
    <style>
        /* Reset and Base Styles */
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Anton', sans-serif;
            background-color: #000514;
            color: white;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            overflow: hidden;
        }
        /* Logo */
        
        .logo {
            width: 300px;
            height: auto;
            transition: transform 0.5s ease, filter 0.3s ease;
            filter: drop-shadow(0 0 5px rgba(0, 255, 255, 0.8));
            animation: slideUp 1s ease-out forwards;
            margin-bottom: 10px;
            /* Reduced space below logo for desktop */
        }
        
        @keyframes slideUp {
            0% {
                transform: translateY(0);
            }
            100% {
                transform: translateY(-20px);
                /* Slide logo up slightly */
            }
        }
        
        .logo:hover {
            transform: translateY(-20px) scale(1.1);
            filter: drop-shadow(0 0 20px rgba(0, 255, 255, 1)) drop-shadow(0 0 40px rgba(0, 255, 255, 0.8)) drop-shadow(0 0 60px rgba(0, 255, 255, 0.6));
        }
        /* Interactive Text Design */
        
        .word {
            perspective: 1000px;
            text-align: center;
            margin: 10px 0;
            /* Reduced space above and below NamasteLang text for desktop */
        }
        
        .word span {
            cursor: pointer;
            display: inline-block;
            font-size: 100px;
            user-select: none;
            line-height: 0.8;
            color: #EF4444;
            margin: 0 5px;
            will-change: transform;
        }
        
        .word span.active {
            animation: none;
        }
        
        .word span:nth-child(1).active {
            animation: balance 1.5s ease-out;
            transform-origin: bottom left;
        }
        
        @keyframes balance {
            0%,
            100% {
                transform: rotate(0deg);
            }
            30%,
            60% {
                transform: rotate(-45deg);
            }
        }
        
        .word span:nth-child(2).active {
            animation: shrinkjump 1s ease-in-out;
            transform-origin: bottom center;
        }
        
        @keyframes shrinkjump {
            10%,
            35% {
                transform: scale(2, 0.2) translate(0, 0);
            }
            45%,
            50% {
                transform: scale(1) translate(0, -150px);
            }
            80% {
                transform: scale(1) translate(0, 0);
            }
        }
        
        .word span:nth-child(3).active {
            animation: falling 2s ease-out;
            transform-origin: bottom center;
        }
        
        @keyframes falling {
            12% {
                transform: rotateX(240deg);
            }
            24% {
                transform: rotateX(150deg);
            }
            36% {
                transform: rotateX(200deg);
            }
            48% {
                transform: rotateX(175deg);
            }
            60%,
            85% {
                transform: rotateX(180deg);
            }
            100% {
                transform: rotateX(0deg);
            }
        }
        
        .word span:nth-child(4).active {
            animation: rotate 1s ease-out;
        }
        
        @keyframes rotate {
            20%,
            80% {
                transform: rotateY(180deg);
            }
            100% {
                transform: rotateY(360deg);
            }
        }
        
        .word span:nth-child(5).active {
            animation: toplong 1.5s linear;
        }
        
        @keyframes toplong {
            10%,
            40% {
                transform: translateY(-48vh) scaleY(1);
            }
            90% {
                transform: translateY(-48vh) scaleY(4);
            }
        }
        
        .word span:nth-child(6).active {
            animation: balance 1.5s ease-out;
            transform-origin: bottom right;
        }
        
        .word span:nth-child(7).active {
            animation: shrinkjump 1s ease-in-out;
            transform-origin: bottom center;
        }
        
        .word span:nth-child(8).active {
            animation: falling 2s ease-out;
            transform-origin: bottom center;
        }
        
        .word span:nth-child(9).active {
            animation: rotate 1s ease-out;
        }
        
        .word span:nth-child(10).active {
            animation: toplong 1.5s linear;
        }
        
        .word span:nth-child(11).active {
            animation: balance 1.5s ease-out;
            transform-origin: bottom left;
        }
        /* Code-like Greeting Section */
        
        .code-section {
            font-family: 'JetBrains Mono', monospace;
            text-align: center;
            margin: 20px 0;
            color: #e4bb68;
            white-space: nowrap;
            /* Prevent line breaks */
            display: flex;
            align-items: center;
            /* Center align horizontally */
            justify-content: center;
            gap: 0;
            /* No gap between elements */
        }
        
        .code-section h1 {
            font-size: 2.5vmin;
            margin: 0;
            color: #e4bb68;
            line-height: 1.2;
            /* Consistent line height */
        }
        
        .greeting-container {
            display: inline-block;
            width: 30ch;
            /* Fixed width for the container */
            text-align: center;
            /* Center the text inside the container */
            overflow: hidden;
            /* Hide overflow */
        }
        
        .greeting {
            font-size: 2.5vmin;
            display: inline-block;
            white-space: pre;
            /* Preserve spaces */
            border-right: 2px solid #e4bb68;
            /* Typing cursor */
            animation: blink-caret 0.75s step-end infinite;
            color: #ffffff;
            /* White text for greeting */
            line-height: 1.2;
            /* Consistent line height */
        }
        
        @keyframes blink-caret {
            from,
            to {
                border-color: transparent;
            }
            50% {
                border-color: #e4bb68;
            }
        }
        /* Button Styles */
        
        .buttons {
            margin-top: 10px;
            /* Reduced space above button for desktop */
        }
        
        button {
            appearance: none;
            background-color: #FFFFFF;
            border-radius: 40em;
            border-style: none;
            box-shadow: #ADCFFF 0 -12px 6px inset;
            box-sizing: border-box;
            color: #000000;
            cursor: pointer;
            display: inline-block;
            font-family: -apple-system, sans-serif;
            font-size: 1.2rem;
            font-weight: 700;
            letter-spacing: -.24px;
            margin: 0;
            outline: none;
            padding: 1rem 1.3rem;
            quotes: auto;
            text-align: center;
            text-decoration: none;
            transition: all .15s;
            user-select: none;
            -webkit-user-select: none;
            touch-action: manipulation;
        }
        
        button:hover {
            background-color: #FFC229;
            box-shadow: #FF6314 0 -6px 8px inset;
            transform: scale(1.125);
        }
        
        button:active {
            transform: scale(1.025);
        }
        /* Responsive Design for Mobile */
        
        @media (max-width: 768px) {
            .logo {
                width: 200px;
                /* Smaller logo for mobile */
                margin-bottom: 20px;
                /* Restore original space below logo for mobile */
            }
            .word span {
                font-size: 50px;
                margin: 0 3px;
            }
            .word {
                margin: 20px 0;
            }
            .code-section h1 {
                font-size: 4vmin;
            }
            .greeting {
                font-size: 4vmin;
            }
            .greeting-container {
                width: 20ch;
            }
            button {
                font-size: 1rem;
                padding: 0.8rem 1.1rem;
            }
        }
    </style>
</head>
<link rel="icon" type="image/png" sizes="16x16" href="NL logo.png">
<link rel="icon" type="image/png" sizes="32x32" href="NL logo.png">
<link rel="apple-touch-icon" sizes="180x180" href="NL logo.png">
<link rel="manifest" href="NL logo.png">

<body>

    <!-- Logo -->
    <img src="NL logo.png" alt="NamasteLang Logo" class="logo">

    <!-- NamasteLang Text -->
    <div class="word">
        <span>N</span>
        <span>A</span>
        <span>M</span>
        <span>A</span>
        <span>S</span>
        <span>T</span>
        <span>E</span>
        <span>L</span>
        <span>A</span>
        <span>N</span>
        <span>G</span>
    </div>

    <!-- Code-like Greeting Section -->
    <div class="code-section">
        <h1>namaste bolo ("</h1>
        <div class="greeting" id="greeting-text"></div>
        <h1>");</h1>
    </div>

    <!-- Enter Playground Button -->
    <div class="buttons">
        <a href="playground.html">
            <button>
                ▶
               Enter Playground</button>
        </a>
    </div>
